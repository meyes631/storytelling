
<html>
<head>
  <meta charset="UTF-8">
	<script language="javascript" type="text/javascript" src="../helpers/p5.js"></script>
	<script language="javascript" type="text/javascript" src="../helpers/p5.dom.js"></script>
  <style> body {padding: 0; margin: 0;} </style>
  <script>

  //this will be used to keep track of our states
	var direction= "right";
	var bg ="white";

	//variables to keep track of the position for the animation
	var moveX = 0;
	var moveY = 50;
	var speed = 5;

	//The variable for our ghost image
	var ghost; 

	function preload(){

		ghost = loadImage("../assignment/chromy.png");

	}

	function setup() {
		createCanvas(windowWidth, windowHeight);
	}

	function draw() {
		background(bg);	

		//change X or Y position depending on the direction state
		if (direction == "up"){
			moveY -=speed;
		} else if (direction == "down"){
			moveY+=speed;
		} else if (direction == "left"){
			moveX-=speed;
		} else if (direction == "right"){
			moveX+=speed;
		}

		//detect if the ghost goes off screen, and have it 
		//come back in on the opposite side
		if(moveX < 0){
			moveX = windowWidth;
		} else if(moveX > windowWidth){
			moveX = 0;
		} else if(moveY < 0){
			moveY = windowHeight;
		} else if (moveY > windowHeight){
			moveY = 0;
		}

		//draw the ghost
		image(ghost, moveX, moveY);

		//add text explaing the controls
		fill("red");
		text("Use ARROW KEYS to move and SHIFT to change from day to night",20,20);
	}

//Keys you can detect with p5 are:
//BACKSPACE, DELETE, ENTER, RETURN, TAB, 
//ESCAPE, SHIFT, CONTROL, OPTION, ALT, 
//UP_ARROW, DOWN_ARROW, LEFT_ARROW, RIGHT_ARROW. 
function keyPressed() {

	//check the arrow keys for changes in the direction
  if (keyCode === UP_ARROW) {
    direction = "up";
  } else if (keyCode === DOWN_ARROW) {
    direction = "down";
  } else if (keyCode === LEFT_ARROW){
  	direction = "left";
  } else if (keyCode === RIGHT_ARROW){
  	direction = "right";
  }

  //check the shift key to switch the background color
  if(keyCode === SHIFT){
  	if(bg == "black"){
  		bg = "white";
  	} else if (bg=="white"){
  		bg = "black";
  	}
  }

}

	</script>
</head>
